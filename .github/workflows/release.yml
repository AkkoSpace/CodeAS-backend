name: Release Management

on:
  push:
    tags:
      - 'v*'  # è§¦å‘æ¡ä»¶ï¼šæ¨é€ä»¥vå¼€å¤´çš„æ ‡ç­¾
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.0.0)'
        required: true
        type: string
      prerelease:
        description: 'Mark as pre-release'
        required: false
        default: false
        type: boolean

env:
  JAVA_VERSION: '21'

jobs:
  create-release:
    name: ğŸ“¦ Create GitHub Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # è·å–å®Œæ•´å†å²ç”¨äºç”Ÿæˆå˜æ›´æ—¥å¿—

    - name: â˜• Set up JDK ${{ env.JAVA_VERSION }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'
        cache: maven

    - name: ğŸ·ï¸ Determine version
      id: version
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          VERSION="${{ github.event.inputs.version }}"
          echo "ä½¿ç”¨æ‰‹åŠ¨æŒ‡å®šç‰ˆæœ¬: $VERSION"
        else
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "ä½¿ç”¨æ ‡ç­¾ç‰ˆæœ¬: $VERSION"
        fi
        
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "tag=v$VERSION" >> $GITHUB_OUTPUT

    - name: ğŸ—ï¸ Build release artifacts
      run: |
        echo "ğŸ—ï¸ æ„å»ºå‘å¸ƒç‰ˆæœ¬ ${{ steps.version.outputs.version }}"
        
        # æ›´æ–°ç‰ˆæœ¬å·
        mvn versions:set -DnewVersion=${{ steps.version.outputs.version }}
        
        # æ„å»ºé¡¹ç›®
        mvn clean package -DskipTests
        
        # åˆ›å»ºåˆ†å‘åŒ…
        mvn assembly:single
        
        # éªŒè¯æ„å»ºäº§ç‰©
        ls -la target/
        
        # é‡å‘½åJARæ–‡ä»¶ä»¥åŒ…å«ç‰ˆæœ¬ä¿¡æ¯
        if ls target/*.jar 1> /dev/null 2>&1; then
          JAR_FILE=$(ls target/*.jar | grep -v sources | grep -v javadoc | head -1)
          cp "$JAR_FILE" "codeas-backend-${{ steps.version.outputs.version }}.jar"
          echo "âœ… åˆ›å»ºå‘å¸ƒJAR: codeas-backend-${{ steps.version.outputs.version }}.jar"
        fi

    - name: ğŸ“ Generate changelog
      id: changelog
      run: |
        echo "ğŸ“ ç”Ÿæˆå˜æ›´æ—¥å¿—..."

        # è·å–ä¸Šä¸€ä¸ªæ ‡ç­¾
        PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

        if [ -n "$PREVIOUS_TAG" ]; then
          echo "ğŸ“‹ ä» $PREVIOUS_TAG åˆ°å½“å‰ç‰ˆæœ¬çš„å˜æ›´:"
          CHANGELOG=$(git log --pretty=format:"- %s (%h)" $PREVIOUS_TAG..HEAD)
        else
          echo "ğŸ“‹ é¦–æ¬¡å‘å¸ƒçš„å˜æ›´:"
          CHANGELOG=$(git log --pretty=format:"- %s (%h)" HEAD)
        fi

        # ç”Ÿæˆç®€åŒ–çš„å‘å¸ƒè¯´æ˜
        echo "## ğŸš€ CodeAS Backend Release" > release-notes.md
        echo "" >> release-notes.md
        echo "### ğŸ“‹ å˜æ›´å†…å®¹" >> release-notes.md
        printf '%s\n' "$CHANGELOG" >> release-notes.md
        echo "" >> release-notes.md
        echo "### ğŸ“¦ å‘å¸ƒæ–‡ä»¶" >> release-notes.md
        echo "- JARæ–‡ä»¶: ä¸»åº”ç”¨ç¨‹åº" >> release-notes.md
        echo "- å®Œæ•´åŒ…: åŒ…å«æ‰€æœ‰ä¾èµ–" >> release-notes.md
        echo "" >> release-notes.md
        echo "### ğŸ”§ ç³»ç»Ÿè¦æ±‚" >> release-notes.md
        echo "- Java 21 æˆ–æ›´é«˜ç‰ˆæœ¬" >> release-notes.md
        echo "- PostgreSQL 15+" >> release-notes.md
        echo "- Redis 7+" >> release-notes.md

        {
          echo "changelog<<EOF"
          cat release-notes.md
          echo "EOF"
        } >> $GITHUB_OUTPUT

    - name: ğŸ·ï¸ Create GitHub Release
      uses: actions/create-release@v1
      id: create_release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.version.outputs.tag }}
        release_name: CodeAS Backend ${{ steps.version.outputs.version }}
        body: ${{ steps.changelog.outputs.changelog }}
        draft: false
        prerelease: ${{ github.event.inputs.prerelease || false }}

    - name: ğŸ“¤ Upload release assets
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./codeas-backend-${{ steps.version.outputs.version }}.jar
        asset_name: codeas-backend-${{ steps.version.outputs.version }}.jar
        asset_content_type: application/java-archive

    - name: ğŸ³ Build and push Docker image
      run: |
        echo "ğŸ³ æ„å»ºå¹¶æ¨é€Dockeré•œåƒ..."
        
        # ç™»å½•åˆ°GitHub Container Registry
        echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
        
        # æ„å»ºDockeré•œåƒ
        docker build -f docker/Dockerfile \
          -t ghcr.io/${{ github.repository_owner }}/codeas-backend:${{ steps.version.outputs.version }} \
          -t ghcr.io/${{ github.repository_owner }}/codeas-backend:latest \
          .
        
        # æ¨é€é•œåƒ
        docker push ghcr.io/${{ github.repository_owner }}/codeas-backend:${{ steps.version.outputs.version }}
        docker push ghcr.io/${{ github.repository_owner }}/codeas-backend:latest
        
        echo "âœ… Dockeré•œåƒå‘å¸ƒå®Œæˆ"

    - name: ğŸ“¢ Notify release
      if: always() && secrets.SLACK_WEBHOOK != ''
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        channel: '#releases'
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        fields: repo,message,commit,author,action,eventName,ref,workflow
        custom_payload: |
          {
            "text": "ğŸš€ æ–°ç‰ˆæœ¬å‘å¸ƒ",
            "attachments": [{
              "color": "${{ job.status == 'success' && 'good' || 'danger' }}",
              "fields": [{
                "title": "ç‰ˆæœ¬",
                "value": "${{ steps.version.outputs.version }}",
                "short": true
              }, {
                "title": "çŠ¶æ€",
                "value": "${{ job.status }}",
                "short": true
              }]
            }]
          }
